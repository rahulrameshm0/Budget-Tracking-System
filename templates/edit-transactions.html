<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Transactions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #434343, #000000);
            color: #fff;
        }

        .edit {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }

        .transations h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 2rem;
            color: #00C9A7;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: 0.3s ease;
        }

        input::placeholder {
            color: #ccc;
        }

        input:focus {
            outline: none;
            background-color: rgba(255, 255, 255, 0.2);
        }

        button {
            padding: 12px;
            background-color: #00C9A7;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00b39a;
        }

        @media (max-width: 600px) {
            .edit {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="edit">
        <div class="transations">
            <h1>Edit</h1>
            {% if edit_transaction %}
            <form action="" method="POST">
                {% csrf_token %}
                <input type="text" name="title" id="transactions" placeholder="Title" required
                    value="{{edit_transaction.title}}">
                <input type="number" name="amount" id="amount" placeholder="Amount" required
                    value="{{edit_transaction.amount}}">
                <input type="date" name="date" id="date" placeholder="Date" required
                    value="{{edit_transaction.date|date:'Y-m-d'}}">
                <input type="text" name="description" id="description" placeholder="Description" required
                    value="{{edit_transaction.description}}">
                <button type="submit">Edit</button>
            </form>
            {% endif %}
        </div>
    </div>
</body>

</html>
